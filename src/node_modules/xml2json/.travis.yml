sudo: required
language: node_js
env:
  - CXX="g++-4.8"

node_js:
  - "10"
  - "9"
  - "8"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8

before_install:
  # npm shipped with Node.js 0.8 doesn't support carret so let's update it
  - if [ "$TRAVIS_NODE_VERSION" == "0.8" ]; then npm install -g npm; fi
